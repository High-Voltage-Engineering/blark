# Run available tests for all push and pull-request actions.
name: pytest

on:
  push:
  pull_request:
  release:
    types:
      - published

jobs:
  pytest:
    name: Python ${{ matrix.python-version }} testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    env:
      PYTHON: ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt
        python -m pip install .

    - name: Test with pytest
      run: |
        pytest -v --cov=blark/ --cov-report=xml:coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage/reports/
        env_vars: PYTHON
        fail_ci_if_error: true
        files: ./coverage.xml
        name: codecov-umbrella
        verbose: true

    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-${{ github.sha }}_${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          ./coverage*
